<div class="col-md-5 mx-auto my-5">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs nav-fill card-header-tabs ">
        <li class="nav-item">
          <a class="nav-link " [routerLink]="[ '/login']" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ '/signup']" routerLinkActive="active">Signup</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="container py-1">
        <div [formGroup]="loginForm" >
            <mat-form-field class="col-12 px-0">
              <input matInput type="email" id="email" placeholder="Enter email" formControlName="email">
              <mat-hint>Ex: ash@gmail.com</mat-hint>
              <mat-error *ngIf="isFieldInvalid(formControl.email)">Please enter valid Email </mat-error>
            </mat-form-field>
            <mat-form-field class="col-12 px-0">
              <input matInput type="password" id="password" placeholder="Password" formControlName="password">
              <mat-hint>Password should be of minimum 6 character</mat-hint>
              <mat-error *ngIf="isFieldInvalid(formControl.password)">Please enter valid Password</mat-error>
            </mat-form-field>
            <button class="mt-3" (click)="onSubmit()" mat-raised-button color="primary">Login</button>
          </div>
      </div>
    </div>
  </div>
</div>
