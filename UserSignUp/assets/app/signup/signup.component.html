<header class="row">
    <div class="col-12 ">
        <ul class="nav nav-tabs justify-content-end" role="tablist">
            <li class="nav-item"><a class="nav-link " [routerLink]="[ '/login']"  routerLinkActive="active">Login</a></li>
            <li class="nav-item"><a class="nav-link" [routerLink]="[ '/signup']"  routerLinkActive="active">Signup</a></li>
        </ul>
    </div>
</header>
<div class="container col-md-8 py-5">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="male" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="female" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
