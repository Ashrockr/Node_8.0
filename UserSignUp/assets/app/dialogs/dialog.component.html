<div class="backdrop" [ngStyle]="{'display': display}">
</div>
<!-- Cancel Dialog-->
<div class="modal " tabindex="-1" (keydown.esc)="onCancel()" [ngStyle]="{'display': displayMessage}" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{dialog?.title}}</h5>
                <button type="button" class="close" (click)='onCancel()'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{dialog?.message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)='onCancel()'>Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Ok Cancel Dialog-->
<div class="modal " tabindex="1"  (keydown.esc)="onCancel()" [ngStyle]="{'display': confirmDialog}" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{dialog?.title}}</h5>
                <button type="button" class="close" (click)='onCancel()'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{dialog?.message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)='onCancel()'>Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onOk()">{{dialog?.okBtn}}</button>
            </div>
        </div>
    </div>
</div>
<!-- Progress Dialog-->
<div class="modal" tabindex="-1" [ngStyle]="{'display': displayProgress}" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{dialog?.title}}</h5>
            </div>
            <div class="modal-body">
                <p>{{dialog?.message}}</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
