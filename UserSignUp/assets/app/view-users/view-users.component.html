<mat-table #table [dataSource]="users" matSort (matSortChange)="sortData($event)">
    <!-- Name Column-->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
      </ng-container>
    <!-- Email Column-->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>
    <!-- Administrator Column-->
    <ng-container matColumnDef="isAdmin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Administrator </mat-header-cell>
        <mat-cell *matCellDef="let user">
            <i *ngIf="user.isAdmin" class="fa fa-check text-success fa-lg"></i>
            <i *ngIf="!user.isAdmin" class="fa fa-times text-danger fa-lg"></i>
        </mat-cell>
    </ng-container>
    <!-- Date Column-->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.date | date:'medium'}}</mat-cell>
    </ng-container>

    <!-- Rows -->
    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
</mat-table>
